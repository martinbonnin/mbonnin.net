<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="res/favicon.ico">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>%{blog_parameters['title']}%</title>
    </head>
    <body>
        <div class="centerer">
            <div class="header">
                <h1>%{blog_parameters['title']}%</h1>
                <p>%{blog_parameters['description']}%</p>
            </div>
            <div class="grid">
                <div class="padding cell"><p></p></div>
                #{for_each_post}#
                <div class="entry cell"><!--<p>%{post.title}%</p>-->
                <img class="thumbnail" alt="%{post.title}%" src="%{post.directory + "/" + post.thumbnail}%"/>
                </div>
                #{done}#
            </div>
        </div>
    </body>
</html>
